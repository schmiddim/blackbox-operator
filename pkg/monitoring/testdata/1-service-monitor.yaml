apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    managed-by: blackbox-operator
    for: external-service
  name: sm-external-service
  namespace: istio-system
spec:
  endpoints:
    - interval: 77s
      params:
        module:
          - http_2xx
        target:
          - https://www.ebay.de:443
      path: /probe
      port: http
      relabelings:
        - action: replace
          sourceLabels:
            - __param_target
          targetLabel: instance
        - action: replace
          sourceLabels:
            - __param_module
          targetLabel: module
        - action: labeldrop
          regex: pod|service|container
        - action: replace
          sourceLabels:
            - __meta_kubernetes_namespace
          targetLabel: namespace
      scheme: http
      scrapeTimeout: 44s
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app.kubernetes.io/instance: blackbox-exporter
